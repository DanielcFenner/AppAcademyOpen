<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
  </head>
  <body>
    <form method="post" action="/handle-it">
      <fieldset>
        <legend>Building a Form</legend>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name" />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last_name" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email_address" />

        <label for="dropdown">Status</label>
        <select id="dropdown" name="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>

        <p>Choose your favourite programming language:</p>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="radios" />
        <label for="css">CSS</label>
        <input type="radio" id="css" name="radios" />
        <label for="javascript">JavaScript</label>
        <input type="radio" id="javascript" name="radios" />

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" />

        <label for="newsletter">Sign up for newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter" />

        <label for="agree">Agree to terms and conditions</label>
        <input type="checkbox" id="agree" name="agree" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
